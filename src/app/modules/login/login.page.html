<ion-content [fullscreen]='true' padding>

  <div class='login-card'>

    <img slot='start' style="margin-top: 2rem;margin-bottom: 2rem;" src='../../../assets/icon/images.png' />


    <form (ngSubmit)='doLogin(loginForm.value)' [formGroup]='loginForm' padding>
      <ion-input required type='text' placeholder='UserName' name='userName' formControlName='userName'>
        <ion-icon name='person-outline'></ion-icon>
      </ion-input>



      <ion-input style="margin-top: 2rem;margin-bottom: 1rem;" required type='password' placeholder='password'
        name='password' formControlName='password'>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-input>



      <div class='ion-padding-top'>
        <ion-button expand='block' type='submit' [disabled]="!thisFormValid()" class='ion-no-margin btn-fill'>Login
        </ion-button>
      </div>

    </form>
  </div>


</ion-content>
