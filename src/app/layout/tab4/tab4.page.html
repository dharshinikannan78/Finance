<ion-list *ngFor="let list of customerDetailsList; let i = index">
    <div *ngFor="let _data of productDetails;">
        <div *ngFor="let item of customerData;">
            <div *ngIf="list.productId == _data.productId && list.customerId == item.customerId">
                <ion-card id="list{{list.productCustomerId}}">
                    <ion-item>
                        <ion-label> {{_data.productName}}</ion-label>
                    </ion-item>
                    <ion-card-content>
                        <p style="color: #5c84f5;">Customer Name - {{item.customerName}}<br />
                            Product Type - {{_data.productType}}<br />
                            Price - {{_data.price}}<br /></p>
                    </ion-card-content>
                </ion-card>
            </div>
        </div>
    </div>
</ion-list>

    <ion-modal *ngFor="let list of customerDetailsList; let i = index" trigger="list{{list.productCustomerId}}">
        <ng-template>
            <!-- <ion-content> -->
            <div style="background-color: #001D6E;" class="app-header">
                <h1 style="color: #fff; font-weight:800;">Payment Details</h1>

            </div>
            <ion-grid class="ion-no-margin scrollbar" id="style-1">
                <form (ngSubmit)="pay()" [formGroup]="paymentForm">
                    <ion-row>
                        <ion-col>
                            <ion-label>Amount</ion-label>
                            <ion-input type="text" formControlName="paidAmount"></ion-input>
                            <span class="text-danger" *ngIf="!paymentForm.controls['paidAmount'].valid && 
                            paymentForm.controls['paidAmount']?.touched">Product Name is required *</span>
                        </ion-col>

                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label>Payment Date</ion-label>
                            <ion-input type="text" disabled formControlName="paymentDate"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-col>
                                <ion-label>Payment Type</ion-label>
                                <ion-select placeholder="Payment Type" formControlName="paymentType">
                                    <ion-select-option value="Cash">Cash</ion-select-option>
                                </ion-select>
                                <span class="text-danger" *ngIf="!paymentForm.controls['paymentType'].valid && 
                                paymentForm.controls['paymentType']?.touched">Product Name is required *</span>
                            </ion-col>
                        </ion-col>
                        <ion-col style="visibility: hidden;">
                            <ion-input type="text" disabled formControlName="productCustomerId"
                                [(ngModel)]="list.productCustomerId"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label>Collected By</ion-label>
                            <ion-input type="text" disabled formControlName="collectedBy"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>

                        <!-- <ion-col style="visibility: hidden;">
                            <ion-label>ProductCustomer Id</ion-label>
                            <ion-input type="text" formControlName="productCustomerId"
                                [(ngModel)]="list.productCustomerId"></ion-input>
                        </ion-col> -->
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="Submit" class="dbutton" [disabled]="!thisFormValid()">Submit </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-grid>
            <!-- </ion-content> -->
        </ng-template>
    </ion-modal>
</ion-content>
